<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Card</title>
</head>
<body>
    <div class="principal">
        <div class="card" id="card">
            <div class="card-margin" id="card-margin">
                <div class="card-top">
                    <h1 id="name">Name</h1>
                    <h1 id="hp">HP</h1>
                </div>
                <div class="photo" id="photo">
                    <img src="img/pokeball.png" alt="" width="200px" height="200px" id="pic">
                </div>
                <div class="card-body">
                    <p id="id">ID</p>
                    <p id="type">Type</p>
                    <p id="abilities">Abilities</p>
                    <p id="attack">Attack</p>
                    <p id="defense">Defense</p>
                    <p id="speed">Speed</p>
                </div>
            </div>
        </div>
        <div class="btn">
            <button id="button">Click to random Pokemon</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
